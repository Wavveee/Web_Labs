<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролів</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .password-display {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .password-box {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            background-color: #f9f9f9;
            word-break: break-all;
        }

        .copy-btn {
            padding: 10px 16px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .copy-btn:hover {
            background-color: #5568d3;
        }

        .settings {
            margin-bottom: 30px;
        }

        .setting-group {
            margin-bottom: 15px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .length-display {
            background-color: #f0f0f0;
            padding: 8px 12px;
            border-radius: 4px;
            min-width: 45px;
            text-align: center;
            font-weight: bold;
            color: #667eea;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .checkbox-item label {
            cursor: pointer;
            font-size: 14px;
            color: #333;
        }

        .generate-btn {
            width: 100%;
            padding: 14px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .generate-btn:hover {
            background-color: #45a049;
        }

        .generate-btn:active {
            transform: scale(0.98);
        }

        .copy-message {
            text-align: center;
            color: #4caf50;
            font-size: 12px;
            margin-top: 8px;
            display: none;
            animation: fadeInOut 2s ease-in-out;
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Генератор паролів</h1>

        <div class="password-display">
            <div class="password-box" id="passwordBox">YbLS-m1ZKPlv</div>
            <button class="copy-btn" id="copyBtn">КОПІЯ</button>
        </div>
        <div class="copy-message" id="copyMessage">Скопійовано!</div>

        <div class="settings">
            <div class="setting-group">
                <div class="slider-container">
                    <input type="range" id="lengthSlider" min="8" max="32" value="14" class="slider">
                    <div class="length-display" id="lengthDisplay">14</div>
                </div>
            </div>

            <div class="setting-group">
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">a-z</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">AZ</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="numbers" checked>
                        <label for="numbers">0-9</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="symbols" checked>
                        <label for="symbols">!@$#%^</label>
                    </div>
                </div>
            </div>
        </div>

        <button class="generate-btn" id="generateBtn">ГЕНЕРУВАТИ</button>
    </div>

    <script>
        const passwordBox = document.getElementById('passwordBox');
        const copyBtn = document.getElementById('copyBtn');
        const generateBtn = document.getElementById('generateBtn');
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthDisplay = document.getElementById('lengthDisplay');
        const lowercaseCheckbox = document.getElementById('lowercase');
        const uppercaseCheckbox = document.getElementById('uppercase');
        const numbersCheckbox = document.getElementById('numbers');
        const symbolsCheckbox = document.getElementById('symbols');
        const copyMessage = document.getElementById('copyMessage');

        const lowercase = 'abcdefghijklmnopqrstuvwxyz';
        const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const numbers = '0123456789';
        const symbols = '!@$#%^&*()_+-=[]{}|;:,.<>?';

        // Оновлення довжини при русі слайдера
        lengthSlider.addEventListener('input', () => {
            lengthDisplay.textContent = lengthSlider.value;
        });

        // Копіювання пароля
        copyBtn.addEventListener('click', () => {
            const password = passwordBox.textContent;
            navigator.clipboard.writeText(password).then(() => {
                copyMessage.style.display = 'block';
                setTimeout(() => {
                    copyMessage.style.display = 'none';
                }, 2000);
            });
        });

        // Генерація пароля
        function generatePassword() {
            const length = parseInt(lengthSlider.value);
            let characters = '';

            if (lowercaseCheckbox.checked) characters += lowercase;
            if (uppercaseCheckbox.checked) characters += uppercase;
            if (numbersCheckbox.checked) characters += numbers;
            if (symbolsCheckbox.checked) characters += symbols;

            if (characters === '') {
                alert('Виберіть принаймні один тип символів!');
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }

            passwordBox.textContent = password;
        }

        // Кнопка генерування
        generateBtn.addEventListener('click', generatePassword);

        // Генерація при завантаженні сторінки
        window.addEventListener('load', generatePassword);
    </script>
</body>

</html>
